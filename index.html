<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product View Card || Frontend Mentor</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    
    <div id="container">
        <div id="showcase">
            <div class="image">
                <img src="./image-product-desktop.jpg" class="desktopImg" alt="Product Image">
                <img src="./image-product-mobile.jpg" class="mobileImg" alt="Product Image">
            </div>

            <div class="texts">
                <h3 class="textPrimary" >PERFUME</h3>
                <h1>Gabrielle <br> Essence Eau De <br> Parium</h1>
                <h4 class="textPrimary">A floral, solar and voluptuous <br> interpretation composed by <br> Oivier
                    Polge, Perfumer-Creator <br> for the House of CHANEL
                </h4>
                
                <div class="price">
                    <h2>$149.99</h2>
                    <h5 class="textPrimary"><del>$169.99</del></h5>
                </div>
                
                <a href="#" id="btn">
                    <div class="btn">
                        <img src="/product-preview-card-component-main/design/icon-cart.svg" alt="">
                        &nbsp;&nbsp;&nbsp;Add to Cart
                    </div>
                </a>
            </div>
        </div>
    </div>

</html>
